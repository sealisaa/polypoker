version: "3.9"

networks:
  polypoker_network:
    driver: bridge

services:
  database:
    image: postgres
    container_name: database
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - polypoker_network


  backend:
    build: ./backend/.
    container_name: polypoker_backend
    command: bash -c "cd ./app && uvicorn main:app --host 0.0.0.0 --port 8001 --reload"
    ports:
        - "8001:8001"
    networks:
        - polypoker_network
    depends_on:
        - database