<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../style/style.css" rel="stylesheet" />
</head>
<body>
    <div class="login">
        <div class="login__header">
            <h2>Вход</h2>
        </div>
        <div class="chip"></div>
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="login__main">
            <div class="login__data">
                <input type="text" placeholder="Логин" />
                <input type="password" placeholder="Пароль" />
            </div>
            <div class="login__settings">
                <input type="checkbox" />
                <span>Запомнить меня</span>
                <a>Забыли пароль?</a>
            </div>
            <button class="login__button">Войти</button>
            <div class="login__create-account">
                <span>Нет аккаунта?</span>
                <a href="register.html">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</body>
</html>
